<form class="flex justify-center mt-4">
  <div class="ml-2">
    <label for="Item" class="font-sans font-bold">Item</label> <br />
    <input
      type="text"
      [(ngModel)]="newItemName"
      name="newItemName"
      id="Item"
      class="border border-black pt-3 rounded-md"
    />
  </div>
  <div class="ml-2">
    <label for="Amount" class="font-sans font-bold">Amount</label> <br />
    <input
      type="number"
      id="Amount"
      class="border border-black pt-3 rounded-md"
      [(ngModel)]="newItemNumber"
      name="newItemNumber"
    />
  </div>
  <br />
</form>
<div class="flex justify-center mt-10">
  <div class="">
    <button
      class="bg-green-800 ml-4 border border-black py-2 px-3 text-white rounded-md text-lg hover:bg-white hover:font-bold hover:text-black"
      (click)="ingredientsPusher()"
    >
      Add
    </button>
    <button
      class="bg-red-800 ml-4 border border-black py-2 px-1.5 text-white rounded-md text-lg hover:bg-white hover:font-bold hover:text-black"
      (click)="ingredientsPoper()"
    >
      Delete
    </button>
    <button
      class="bg-blue-800 ml-4 py-2 px-3 border border-black text-white rounded-md text-lg hover:bg-white hover:font-bold hover:text-black"
      (click)="totalRemover()"
    >
      Clear
    </button>
  </div>
</div>
<div *ngIf="shower">
  <div class="grid grid-cols-2">
    <div class="text-center p-10">
      <h1 class="font-bold font-sans mt-6 text-xl bg">
        The items added to the list are
      </h1>
      <div class="overflow-y-auto h-96">
        <div *ngFor="let induvidual of ingredients">
          <div
            class="text-center border border-black p-5 bg-gray-500 rounded-lg mt-3"
          >
            <p><span class="font-bold">Item:</span> {{ induvidual.name }}</p>
            <br />
            <p><span class="font-bold">Qty:</span> {{ induvidual.number }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center p-10">
      <p class="text-xl font-bold">The total items in the list are</p>
      <div class="grid grid-cols-2">
        <p class="font-bold mt-4">The number of items in the list is</p>
        <p class="font-bold mt-4">Cost</p>
        <hr class="bg-black border-0 h-px my-8" />
        <hr class="bg-black border-0 h-px my-8" />
        <div>
          <div *ngFor="let single of ingredients">
            <p>{{ single.name }}</p>
          </div>
        </div>
        <div>
          <div *ngFor="let single of ingredients">
            <p>${{ single.number * 2 }}</p>
          </div>
        </div>
        <hr class="bg-black border-0 h-px my-8" />
        <hr class="bg-black border-0 h-px my-8" />
        <p class="text-gray-500 font-bold">Total</p>
        <p class="font-bold">${{ total }}</p>
      </div>
    </div>
  </div>
</div>
